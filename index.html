<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>Cunningham</span> Web Design</h1>
        <div class="wrapper animated bounceInLeft">
 <!-- add in animation "wrapper animated bounceInLeft "  -->
           <div class="company-info">
               <h3>Cunningham Web Design</h3>
               <ul>
                   <li><i class="fas fa-road"></i> 65 Yellow Brick Road</li>
                   <li><i class="fas fa-phone"></i> (555) 555-5555</li>
                   <li><i class="fas fa-envelope"></i> info@acme.test</li>
               </ul>
           </div>
           <div class="contact">
               <h3>Email Us</h3>
               <div class="alert">Your message has been sent.</div>
               <form id="contactForm" data-netlify="true">
                   <p>
                       <label>Name</label>
                       <input type="text" name="name" id="name">
                   </p>
                   <p>
                       <label>Company</label>
                       <input type="text" name="company" id="company">
                   </p>
                   <p>
                       <label>Email Address</label>
                       <input type="text" name="email" id="email">
                   </p>
                   <p>
                       <label>Phone Number</label>
                       <input type="text" name="phone" id="phone">
                   </p>
                   <p class="full">
                       <label>Message</label>
                       <textarea name="message" id="message" rows="5"></textarea>
                   </p>
                   <p class="full">
                       <button type="submit">Submit</button>
                   </p>
               </form>
           </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase.js"></script>
    <script src="main.js"></script>
</body>
</html>
